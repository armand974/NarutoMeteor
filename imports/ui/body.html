<body>
    {{> villageT}}

    <div class="container">
        <form class="new-membre">
            <input type="text" name="nomMembre" placeholder="Ajouter un nom" />
            <input type="text" name="descriptifMembre" placeholder="Ajouter un descriptif" />
            <input type="text" name="srcMembre" placeholder="Ajouter un url" />
            <button class="btn btn-success" type="submit">Valider</button>
        </form>

        <h1>Liste des Membres du village de Konoha</h1>
        <div class="row liste-membre">
            {{#each membres}}
            {{> membreT}}
            {{/each}}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="modifier-membre">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modifier Membre du village de Konoha</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <input type="text" id="edit-nom" name="editNomMembre" placeholder="" />
                        <input type="text" id="edit-descriptif" name="editDescriptifMembre" placeholder="" />
                        <input type="text" id="edit-src" name="editSrcMembre" placeholder="" />
                        <input type="hidden" id="edit-id" name="editId">

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-success">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
